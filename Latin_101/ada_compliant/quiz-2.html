<!DOCTYPE html>
<html>
    <head>
        <title>Latin Demonstrative Pronouns</title>
        <style>
            table,
            th,
            td {
                border: 1px solid #555555; /* Darker border color */
                border-collapse: collapse;
            }

            th {
                background-color: #006400; /* Darker green for higher contrast */
                color: white;
            }
            
            .focus {
                background-color: #ffffcc; /* Light yellow background */
                font-weight: bold; /* Bold text for emphasis */
            }

            .hidden {
                display: none; /* Hides the row completely */
            }

            .latin-text {
                color: black;
                font-size: 150%;
                font-family: serif;
            }
        </style>
    </head>
    <body>

        <h2>Is, ea, id: this, those (anaphoric)</h2>
        <table style="width:100%">
            <thead>
                <tr>
                    <td></td>
                    <th scope="col">Masc</th>
                    <th scope="col">Fem</th>
                    <th scope="col">Neuter</th>
                </tr>
            </thead>
            <tbody>
                <tr class="hidden">
                    <th scope="row">Nom Sing</th>
                    <td><span class="latin-text">is</span></td>
                    <td><span class="latin-text">ea</span></td>
                    <td><span class="latin-text">id</span></td>
                </tr>
                <tr class="hidden">
                    <th scope="row">Gen Sing</th>
                    <td><strong class="latin-text">eius</strong></td>
                    <td><strong class="latin-text">eius</strong></td>
                    <td><strong class="latin-text">eius</strong></td>
                </tr>
                <tr class="hidden">
                    <th scope="row">Dat Sing</th>
                    <td><span class="latin-text">ei</span></td>
                    <td><span class="latin-text">ei</span></td>
                    <td><span class="latin-text">ei</span></td>
                </tr>
                <tr class="hidden">
                    <th scope="row">Acc Sing</th>
                    <td><span class="latin-text">eum</span></td>
                    <td><span class="latin-text">eam</span></td>
                    <td><span class="latin-text">id</span></td>
                </tr>
                <tr class="hidden">
                    <th scope="row">Abl Sing</th>
                    <td><span class="latin-text">eō</span></td>
                    <td><span class="latin-text">eā</span></td>
                    <td><span class="latin-text">eō</span></td>
                </tr>
                <tr><td colspan="4"><hr style="border-color: #555555;"/></td></tr>
                <tr class="focus">
                    <th scope="row">Nom Plur</th>
                    <td><span class="latin-text">iī</span></td>
                    <td><span class="latin-text">eae</span></td>
                    <td><span class="latin-text">ea</span></td>
                </tr>
                <tr class="hidden">
                    <th scope="row">Gen Plur</th>
                    <td><strong class="latin-text">eōrum</strong></td>
                    <td><strong class="latin-text">eārum</strong></td>
                    <td><strong class="latin-text">eōrum</strong></td>
                </tr>
                <tr class="hidden">
                    <th scope="row">Dat Plur</th>
                    <td><span class="latin-text">iīs</span></td>
                    <td><span class="latin-text">iīs</span></td>
                    <td><span class="latin-text">iīs</span></td>
                </tr>
                <tr class="focus">
                    <th scope="row">Acc Plur</th>
                    <td><span class="latin-text">eōs</span></td>
                    <td><span class="latin-text">eās</span></td>
                    <td><span class="latin-text">ea</span></td>
                </tr>
                <tr class="focus">
                    <th scope="row">Abl Plur</th>
                    <td><span class="latin-text">iīs</span></td>
                    <td><span class="latin-text">iīs</span></td>
                    <td><span class="latin-text">iīs</span></td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
